<div class="row">
    <div class="col-md-6"></div>
    <div class="col-md-6">
        <div class="Summary_scetion">
            <div class="edit_qa_btn ml-3 justify-content-end">
                <button class="btn btn-block link ml-3" outline status="primary" nbButton size="small"
                    (click)="onClickExportCSV()">
                    <mat-icon aria-hidden="false" class="filter mr-1" fontIcon="upload"></mat-icon> Export CSV
                </button>
            </div>

        </div>
    </div>
    <div class="col-md-6">



    </div>
    <div class="col-md-6">
        <div class="year_week float-right">
            <div class="mb-3 header_pr_name">
                <div class="search_input">
                    <input type="text" class="form-control" placeholder="Search by workerâ€™s ID or Name"
                        style="padding: 4px 37px; width: 91%; float: left;" (keyup)="applyFilter($event)" />
                    <i class="material-icons">search</i>
                </div>

            </div>
            <div class="form-group" *ngIf="selectedTab == 'Week'">
                <ng-select class="ng-select-container project_list mr-4" bindLabel="year" placeholder="Select a year"
                    [(ngModel)]="selectedYear" [clearable]="false">
                    <ng-option *ngFor="let year of years" [value]="year">{{ year }}</ng-option>
                </ng-select>
            </div>
            <div class="form-group" *ngIf="selectedTab == 'Week'">
                <ng-select class="ng-select-container project_list" dropdownPosition="auto"
                    [(ngModel)]="selectedWeekInput" [clearable]="false" placeholder="Select..."
                    (change)="onSelectWeek()">
                    <ng-option *ngFor="let week of weeksoption" [value]="week">{{ 'Week ' + week }}</ng-option>
                </ng-select>
            </div>
        </div>
    </div>

    <div class="col-md-12">

        <div>
            <mat-tab-group class="bg-transparent" (selectedTabChange)="tabChanged($event)">
                <mat-tab label="Monthly">
                    <app-attendance-monthly-table [timesheetid]="timesheetid"></app-attendance-monthly-table>
                </mat-tab>
                <mat-tab label="Weekly">
                    <app-attendance-weekly-table [timesheetid]="timesheetid"></app-attendance-weekly-table>
                </mat-tab>
            </mat-tab-group>
        </div>

    </div>
</div>
