<div>

    <app-week-days-select (updateDate)="handleUpdateDate($event)"></app-week-days-select>
    <div class="row mt-5">
        <div class="col-md-6">
            <div class="assign_check">
                <label class="mr-2">Time Allocation</label>
            </div>
        </div>
        <div class="col-md-6">
            <div class="year_week float-right">
                <div class="mb-3 header_pr_name">
                    <!-- <div class=""> 
                        <span><mat-icon class_ aria-hidden="false" fontIcon="search"></mat-icon></span>
                        <input type="text" class="form-control" placeholder="Search by worker’s ID or Name" style="padding: 4px 37px; width: 91%; float: left;" (keyup)="applyFilter($event)" />
                    </div> -->

                    <div class="search_input">
                        <input type="text" class="form-control" placeholder="Search by worker’s ID or Name" style="padding: 4px 30px; float: left;" (keyup)="applyFilter($event)">
                        <i class="material-icons">search</i>
                    </div>
                </div>   
            </div>
        </div>
       
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Worker ID Column -->
        <ng-container matColumnDef="worker_id">
            <th mat-header-cell *matHeaderCellDef> Worker ID </th>
            <td mat-cell *matCellDef="let element"> {{element.worker_id}} </td>
        </ng-container>

        <!-- First Name Column -->
        <ng-container matColumnDef="first_name">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
        </ng-container>

        <!-- Last Name Column -->
        <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
        </ng-container>

        <!-- Attendance Column -->
        <ng-container matColumnDef="attendance">
            <th mat-header-cell *matHeaderCellDef> Attendance </th>
            <td mat-cell *matCellDef="let element">
                <button class="btn" status="primary" style="color: #12af9b;outline: none;" nbButton size="small"
                    (click)="clickAttendance(element, selectedDate)">
                    Enter Attendance </button>
            </td>
        </ng-container>

        <!-- Assigned task Column -->
        <ng-container matColumnDef="assigned_task">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button class="btn" status="primary" style="color: #12af9b;outline: none;" nbButton size="small"
                    (click)="clickAssignedTask(element)">
                    Assigned Tasks </button>
            </td>
        </ng-container>

        <!-- Hours Column -->
        <ng-container matColumnDef="total_hours">
            <th mat-header-cell *matHeaderCellDef> Total Hours </th>
            <td mat-cell *matCellDef="let element">
                {{element.total_hours}}
            </td>
        </ng-container>

        <!-- Define the table rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="10"></mat-paginator>

</div>
