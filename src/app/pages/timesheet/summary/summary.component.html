<div class="row">
    <div class="col-md-6"></div>
    <div class="col-md-6">
        <div class="Summary_scetion">
            <div class="edit_qa_btn ml-3 justify-content-end">
                <button class="btn btn-block link ml-3" outline status="primary" nbButton size="small">
                    <mat-icon aria-hidden="false" class="filter mr-1" fontIcon="upload"></mat-icon>   Export CSV
                </button>
            </div>
            
        </div>
    </div>
    <div class="col-md-6"></div>
    <div class="col-md-6">
        <div class="year_week float-right">
            <div class="mb-3 header_pr_name">
                <div class=""> 
                    <span><mat-icon aria-hidden="false" fontIcon="search"></mat-icon></span>
                    <input type="text" class="form-control" placeholder="Search by workerâ€™s ID or Name" style="padding: 4px 37px; width: 91%; float: left;" required />
                </div>
            </div>   
            <div class="form-group">
                <ng-select  class="ng-select-container project_list mr-4" 
                  bindLabel="name" dropdownPosition="auto"
                  placeholder="Filter">
                </ng-select>
                <!-- <span><mat-icon aria-hidden="false" class="filter mt-1" fontIcon="filter_list"></mat-icon></span> -->
            </div>
        </div>
    </div>

</div>
<div class="table-responsive table_div">
    <!-- workers-table.component.html -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Worker ID Column -->
    <ng-container matColumnDef="workerId">
      <th mat-header-cell *matHeaderCellDef> Worker ID </th>
      <td mat-cell *matCellDef="let element"> {{element.workerId}} </td>
    </ng-container>
  
    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
  
    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
  
    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td  mat-cell *matCellDef="let element"> 
        <span class="active_colum">{{element.status ? 'Active' : 'No'}} </span> </td>
    </ng-container>
  
    <!-- Planned Hours Column -->
    <ng-container matColumnDef="plannedHours">
      <th mat-header-cell *matHeaderCellDef> Planned Hours </th>
      <td mat-cell *matCellDef="let element"> {{element.plannedHours}} </td>
    </ng-container>
  
    <!-- Total Hours Column -->
    <ng-container matColumnDef="totalHours">
      <th mat-header-cell *matHeaderCellDef> Total Hours </th>
      <td mat-cell *matCellDef="let element"> {{element.totalHours}} </td>
    </ng-container>
  
    <!-- Approved Hours Column -->
    <ng-container matColumnDef="approvedHours">
      <th mat-header-cell *matHeaderCellDef> Approved Hours </th>
      <td mat-cell *matCellDef="let element"> {{element.approvedHours}} </td>
    </ng-container>
  
    <!-- Rejected Hours Column -->
    <ng-container matColumnDef="rejectedHours">
      <th mat-header-cell *matHeaderCellDef> Rejected Hours </th>
      <td mat-cell *matCellDef="let element"> {{element.rejectedHours}} </td>
    </ng-container>
  
    <!-- Define the table rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
