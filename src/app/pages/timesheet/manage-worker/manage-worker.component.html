<!-- workers-table.component.html -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Worker ID Column -->
    <ng-container matColumnDef="workerId">
        <th mat-header-cell *matHeaderCellDef> Worker ID </th>
        <td mat-cell *matCellDef="let element"> {{element.workerId}} </td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
            <mat-select [(ngModel)]="element.status">
                <mat-option value="yes">Yes</mat-option>
                <mat-option value="no">No</mat-option>
            </mat-select>
        </td>
    </ng-container>

    <!-- Planned Hours Column -->
    <ng-container matColumnDef="plannedHours">
        <th mat-header-cell *matHeaderCellDef> Planned Hours </th>
        <td mat-cell *matCellDef="let element">
            <input matInput type="number" [(ngModel)]="element.plannedHours">
        </td>
    </ng-container>

    <!-- Define the table rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
