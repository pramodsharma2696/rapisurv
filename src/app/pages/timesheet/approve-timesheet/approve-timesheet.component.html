
<!-- workers-table.component.html -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Worker ID Column -->
    <ng-container matColumnDef="workerId">
      <th mat-header-cell *matHeaderCellDef> Worker ID </th>
      <td mat-cell *matCellDef="let element"> {{element.workerId}} </td>
    </ng-container>
  
    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
  
    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
  
    <!-- Hours Column -->
    <ng-container matColumnDef="hours">
      <th mat-header-cell *matHeaderCellDef> Hours </th>
      <td mat-cell *matCellDef="let element"> {{element.hours}} </td>
    </ng-container>
  
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="onCrossClick(element)">
          <mat-icon>close</mat-icon>
        </button>
        <button mat-icon-button (click)="onCorrectClick(element)">
          <mat-icon>done</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <!-- Define the table rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
